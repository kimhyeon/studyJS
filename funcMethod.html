<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>

<script type="text/javascript">

// 함수 호출 하는 방법으로는 함수 뒤에 ()를 붙이는 것과, call, apply 하는 방법이있다.
// call은 인자를 함수와 똑같이 넣고, apply는 인자를 하나로 묶어 배열로 만들어 넣는다.
var test = function(a, b, c) {
	return a + b+ c;
}
test(1, 2, 3);
test.call(null, 1, 2, 3);
test.apply(null, [1, 2, 3]);

// 상단의 null로 this를 대체 할 수 있다.
// call, apply를 사용해 다른 객체의 함수를 자기것 마냥 사용할 수 있다!!!
var obj = {
	str: 'zero',
	pln: function() {
		console.log(this.str);
	}
}

var obj2 = {
	str: 'what?'
}

obj.pln(); // 'zero'
obj.pln.call(obj2); // 'what?'

</script>

</body>
</html>
