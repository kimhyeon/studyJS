<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>

<script type="text/javascript">

// 함수의 메소드 중 중요한 call, apply, bind가 존재한다.

// 함수 호출 하는 방법으로는 함수 뒤에 ()를 붙이는 것과, call, apply 하는 방법이있다.
// call은 인자를 함수와 똑같이 넣고, 
// apply는 인자를 하나로 묶어 배열로 만들어 넣는다.
var test = function(a, b, c) {
	console.log(a + b +c);
	return a + b + c;
}
test(1, 2, 3);
test.call(null, 1, 2, 3);
test.apply(null, [1, 2, 3]);

// 상단의 null로 this!! 를 대체 할 수 있다.
// call, apply를 사용해 다른 객체의 함수를 자기것 마냥 사용할 수 있다!!!
var obj = {
	str: 'zero',
	pln: function() {
		console.log(this.str + " ~~!!!");
	}
}

var obj2 = {
	str: 'what?'
}

obj.pln(); // 'zero'
obj.pln.call(obj2); // 'what?'
obj.pln.apply(obj2); // 'what?'

// 함수의 arguments : 함수가 처으부터 갖고 있는 숨겨진 속성이다.
// 함수에 들어온 인자를 유사 배열(배열이 아닌.)로 받는다.
// 유사 배열이기 때문에 배열의 메소드를 사용할 수 없당. 

function example() {
	console.log(arguments);
}
example(1, 'strings', true);

function example3() {
	console.log(Array.prototype.join.call(arguments, " + "));
	
}
example3(1, 'strings', true);

// bind 함수는 함수가 가리키는 this만 바꿔주고 함수를 호출 하지 않는다.
var pln2 = obj.pln.bind(obj2);
pln2();

function example4() {
	var tempFunc = Array.prototype.join.bind(arguments, " * ");
	console.warn(tempFunc());
}
example4(1, 'strings', true);


</script>

</body>
</html>
